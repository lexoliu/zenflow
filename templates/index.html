<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
  </head>
  <body>
    <header>
      <h1>Blog Index</h1>
    </header>
    <main>
      <ul>
        {% for entry in entries %}
        <li><a href="{{ entry.href }}">{{ entry.title }}</a></li>
        {% endfor %}
      </ul>
    </main>
  </body>
</html>
