<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="{{ asset_prefix }}assets/style.css">
  <style>
    .search-bar { position: relative; display: block; margin-top: 8px; }
    .search-input { width: 100%; padding: 14px 88px 14px 16px; border: 2px solid var(--foreground); background: var(--background); color: var(--foreground); font-size: 18px; box-sizing: border-box; }
    .search-button { position: absolute; top: 50%; right: 10px; transform: translateY(-50%); padding: 10px 16px; border: 2px solid var(--foreground); background: var(--foreground); color: var(--background); font-weight: bold; cursor: pointer; }
    .search-results .hit { margin-top: 16px; padding: 16px; border: 2px solid var(--foreground); }
    .search-results .hit a { font-weight: bold; }
    .muted { opacity: 0.7; }
    .hidden { display: none; }
  </style>
  <title>Zenflow</title>
</head>
<body>
  <div class="padding-left-20">
    <h1>{{ site_title }}</h1>
    <div class="search-bar">
      <input class="search-input" id="search-input" type="search" placeholder="Search articles..." />
      <button class="search-button" id="search-btn">Search</button>
    </div>
  </div>
  <div class="padding">
    <div id="entries-container">
      {% if has_entries %}
      {% for entry in entries %}
      <div class="flex border padding">
        <h2>{{ entry.title }}</h2>
        <a class="text-right" href="{{ entry.href }}">Read more</a>
      </div>
      {% endfor %}
      {% else %}
      <div class="flex border padding">
        <p class="muted">No articles yet. Start writing!</p>
      </div>
      {% endif %}
    </div>
    <div id="search-results" class="search-results hidden"></div>
    <footer>{{ footer }}</footer>
  </div>
  <script src="{{ search_js }}" defer></script>
  <script>
    const input = document.getElementById('search-input');
    const button = document.getElementById('search-btn');
    const entries = document.getElementById('entries-container');
    const resultsEl = document.getElementById('search-results');

    function showEntries() {
      entries.classList.remove('hidden');
      resultsEl.classList.add('hidden');
      resultsEl.innerHTML = '';
    }

    function showResults() {
      entries.classList.add('hidden');
      resultsEl.classList.remove('hidden');
    }

    function renderResults(hits) {
      if (!hits || hits.length === 0) {
        resultsEl.innerHTML = '<p class="muted">No results.</p>';
        showResults();
        return;
      }
      resultsEl.innerHTML = hits.map(hit => {
        const desc = hit.description ? `<p class="muted">${hit.description}</p>` : '';
        return `<div class="hit"><a href="${hit.permalink}">${hit.title}</a>${desc}</div>`;
      }).join('');
      showResults();
    }
    async function runSearch() {
      const query = input.value.trim();
      if (!query) { showEntries(); return; }
      try {
        const result = await window.ThoughtSearch.search(query);
        const hits = Array.isArray(result) ? result : (result && result.hits) ? result.hits : [];
        renderResults(hits);
      } catch (err) {
        resultsEl.innerHTML = `<p class="muted">Search failed: ${err}</p>`;
        showResults();
      }
    }
    input.addEventListener('keydown', (event) => { if (event.key === 'Enter') { runSearch(); } });
    button.addEventListener('click', runSearch);
  </script>
</body>
</html>
