name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-wasip2
          override: true

      - name: Build wasm
        run: |
          cargo build --release --target wasm32-wasip2
          mkdir -p artifacts
          cp target/wasm32-wasip2/release/zenflow.wasm artifacts/main.wasm

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/main.wasm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
